<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Fetching data in vue.js</title>
</head>
<body>
     <div id="app">
        <button @click="showData()" style="padding:8px;border:2px solid black;border-radius:8px; cursor:pointer;">GetData</button>
        <h1>User List</h1>
        <ul>
            <li v-for="user in users">{{user?.firstName}}</li>
        </ul>
        
     </div>
</body>
<script  type="text/javascript">
     const {createApp} = Vue;

     createApp({
        data(){
            return {
               users:[],
            }
        },
        methods:{
            showData(){
                fetch('https://dummyjson.com/users')
                .then((res)=> {
                   return res.json();   // deserialization
                })
                .then((data)=>{
                //    console.log('data',data?.users)
                this.users=data?.users;
                })
            }
        }
     }).mount("#app")
      

</script>
</html>
