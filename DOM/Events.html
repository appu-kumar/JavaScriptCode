<!DOCTYPE html>

<!--

===>In JavaScript, events are actions or occurrences that happen in the browser, triggered by the user or the browser itself. Here are some common events in JavaScript:

1) Mouse Events: These events occur when a user interacts with the mouse.
        onclick: Occurs when the user clicks an element.
        onmouseover: Occurs when the mouse pointer is moved onto an element.
        onmouseout: Occurs when the mouse pointer is moved out of an element.
        onmousedown: Occurs when the mouse button is pressed down over an element.
        onmouseup: Occurs when the mouse button is released over an element.
        onmousemove: Occurs when the mouse pointer is moved while over an element.
        
2)Keyboard Events: These events occur when a user interacts with the keyboard.
        keydown: Occurs when a key is pressed down.
        keyup: Occurs when a key is released.
        keypress: Occurs when a key is pressed down and then released.

3)Form Events: These events occur when a user interacts with a form element.
        submit: Occurs when a form is submitted.
        reset: Occurs when a form is reset.
        focus: Occurs when an element gets focus.
        blur: Occurs when an element loses focus.
        change: Occurs when the value of an input element changes.
        input: Similar to change, but fires immediately upon any change in value.

4)Window Events: These events occur on the window object.
        load: Occurs when a page has finished loading.
        resize: Occurs when the browser window is resized.
        scroll: Occurs when the user scrolls in the window.
5)Document Events: These events occur on the document object.
        DOMContentLoaded: Occurs when the HTML document has been fully loaded and parsed, without waiting for stylesheets, images, and subframes to finish loading.
        readystatechange: Occurs when the readyState attribute of the document has changed.
        DOMContentLoaded: Occurs when the DOM is ready.

6)Media Events: These events occur on media elements like <audio> and <video>.
        play: Occurs when the media has started playing.
        pause: Occurs when the media has been paused.

These are just some of the events available in JavaScript. Each event can be associated with event handlers, which are JavaScript functions that execute when the event occurs. Event handling is a fundamental aspect of building interactive web applications.

-->
